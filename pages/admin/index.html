<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MimoPet - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-bg-warm);
            background-image: 
                radial-gradient(#f6c26b 0.5px, transparent 0.5px),
                radial-gradient(#f6c26b 0.5px, var(--color-bg-warm) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-attachment: fixed;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(246, 194, 107, 0.2);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 120px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .login-logo img:hover {
            transform: scale(1.05);
        }
        .login-logo h2 {
            color: var(--color-primary);
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .btn-login {
            background: linear-gradient(45deg, var(--color-paw), #D2691E);
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(246, 194, 107, 0.3);
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .btn-login:hover::before {
            animation: shine 1.5s infinite;
        }
        .back-to-site {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--color-primary);
            border-color: var(--color-paw);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .back-to-site:hover {
            background: var(--color-paw);
            border-color: transparent;
            transform: translateX(-5px);
        }
        .form-control {
            border: 1px solid rgba(139, 69, 19, 0.2);
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--color-paw);
            box-shadow: 0 0 0 0.2rem rgba(246, 194, 107, 0.25);
        }
        .loading {
            display: none;
        }
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Botón para volver al sitio principal -->
        <a href="../../index.html" class="back-to-site btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Volver a MimoPet
        </a>
        
        <div class="card login-card">
            <div class="login-logo">
                <img src="../../assets/img/logo.png" alt="MimoPet Logo">
                <h2 class="mt-3">Panel de Administración</h2>
                <p class="text-muted">Ingresa tus credenciales para acceder</p>
            </div>
            
            <!-- Formulario de login unificado -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="admin@mimopet.com" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
                    <span class="normal-text">Iniciar Sesión</span>
                    <span class="loading">
                        <i class="bi bi-arrow-repeat spin"></i> Verificando...
                    </span>
                </button>
            </form>
            
            <!-- Información de ayuda -->
            <div class="text-center mt-3">
                <small class="text-muted">
                    ¿Olvidaste tu contraseña? Contacta al administrador del sistema
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Verificar si ya está autenticado al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacionExistente();
        });
        
        // Verificar autenticación existente
        async function verificarAutenticacionExistente() {
            try {
                const response = await fetch('../../backend/admin/verificar_auth_unificado.php');
                const data = await response.json();
                
                if (data.autenticado) {
                    // Ya está autenticado, redirigir al dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.log('Sin autenticación previa');
            }
        }
        
        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const normalText = btnLogin.querySelector('.normal-text');
            const loadingText = btnLogin.querySelector('.loading');
            
            try {
                // Mostrar estado de carga
                btnLogin.disabled = true;
                normalText.style.display = 'none';
                loadingText.style.display = 'inline';
                
                // Enviar datos de login al endpoint unificado
                const formData = new FormData(this);
                const response = await fetch('../../backend/admin/login_unificado.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    // Login exitoso - mostrar mensaje de éxito
                    await Swal.fire({
                        icon: 'success',
                        title: '¡Bienvenido!',
                        text: `Hola ${data.admin.nombre}, redirigiendo al panel...`,
                        timer: 1500,
                        showConfirmButton: false
                    });
                    
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Error en login
                    throw new Error(data.message || 'Error al iniciar sesión');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                
                // Mostrar error al usuario
                Swal.fire({
                    icon: 'error',
                    title: 'Error de Autenticación',
                    text: error.message || 'Error al conectar con el servidor',
                    confirmButtonText: 'Intentar de nuevo'
                });
                
            } finally {
                // Restaurar estado del botón
                btnLogin.disabled = false;
                normalText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        });
        
        // Agregar efecto de animación al botón de carga
        const style = document.createElement('style');
        style.textContent = `
            .spin {
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
